# -----------------------Deployment---------------------- #
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sale-deploy
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: sale
    spec:
      containers:
      - name: sale
        image: c7jdk8:v8 
        ports: 
        - containerPort: 80
#        - containerPort: 9999
        volumeMounts:
        - name: host-time
          mountPath: /etc/localtime
        - name: jar-dirs
          mountPath: /usr/local/erp
        - name: zipkin-log
          mountPath: /var/log/zipkin
#        - name: xxl-job
#          mountPath: /var/log/xxl-job
        command: ["java"]
        args: ["-Duser.timezone=GMT+08","-jar","/usr/local/erp/erp_sale.jar","--spring.profiles.active=prod"]
      volumes:
      - name: host-time
        hostPath:
          path: /etc/localtime
      - name: jar-dirs
        hostPath:
          path: /data/gfs_data
      - name: zipkin-log
        persistentVolumeClaim:
          claimName: zipkin-sale-pvc
#      - name: xxl-job
#        nfs:
#          server: 192.168.1.252
#          path: /nfs
---

# -----------------------  Service  --------------------- #
apiVersion: v1
kind: Service
metadata:
  name: sale-svc
spec:
  type: NodePort
  selector:
    app: sale
  ports:
  - name: api1
    protocol: TCP
    port: 80
    nodePort: 31081
    targetPort: 80
